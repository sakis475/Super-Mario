<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', { //game main controller
			preload : preload,
			create : create,
			update : update
		}, false, false);
		
		

		function preload() {

			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			this.load.baseURL = 'https://sakis475.github.io/Super-Mario/';
			this.load.crossOrigin = 'sakis475';
			
		
			//Loading olus tus hxus tu paixnidiou
			game.load.audio('coinSound', 'audio/coin.wav');
			game.load.audio('jumpSound', 'audio/jump.wav');
			game.load.audio('deathSound', 'audio/death.wav');
			game.load.audio('goombaDeathSound', 'audio/stomp.wav');
			game.load.audio('gameSound', 'audio/gameTheme.wav');
			game.load.audio('lostLifeSound' , 'audio/bump.wav');
			game.load.audio('bonusLifeSound', 'audio/bonusLife.wav');
			
			
			this.load.spritesheet('tiles', 'assets/super_mario_tiles.png', 16, 16);
			this.load.spritesheet('goomba', 'assets/goomba.png', 16, 16);
			
			//Προσαρμογή των arguments σε καινούργια δεδομένα
			this.load.spritesheet('mario', 'assets/ash.png', 16, 16, 13);
			this.load.spritesheet('coin', 'assets/coin2.png', 16, 16);
			//loading sprite bonus.png
			this.load.spritesheet('bonus', 'assets/bonus.png', 16, 16);
			this.load.tilemap('level', 'assets/super_mario_map2.json', null,
					Phaser.Tilemap.TILED_JSON);
		}
		
		
		//declaring sounds in variables
		var coinSound;
		var jumpSound;
		var deathSound;
		var gameSound;
		var goombaDeathSound;
		var lostLifeSound;
		var bonusLifeSound;
		
		//score variable ksekinaei apo 0
		var score = 0;
		var scoreText;
		//Kai life variable ksekinaei apo 3
		game.life = 3;
		var lifeText;
		
		function create() {
			
			Phaser.Canvas.setImageRenderingCrisp(game.canvas)
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);
	
			game.stage.backgroundColor = '#5c94fc';
			
		
			//Dhmiourgia scoreText sth ariterh panw gwnia ths othonis
			scoreText = game.add.text(12, 12, 'score: 0', { fontSize: '12px', fill: '#000' });
			//To scoreText akoluthaei th camera
			scoreText.fixedToCamera = true;
			//Dhmiourgia lifeText sth deksia panw gwnia ths othonis
			lifeText = game.add.text(200, 12, 'Lives: 3', { fontSize: '12px', fill: '#000' });
			//To lifeText akoluthaei th camera
			lifeText.fixedToCamera = true;
		
			
			map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(3, 12, true, 'solid');

			map.createLayer('background');
			
			
			layer = map.createLayer('solid');
			layer.resizeWorld();

			coins = game.add.group();
			coins.enableBody = true;
			
			//vazw to bonus sto group autu tu instance
			bonus = game.add.group();
			bonus.enableBody = true;
			
			
			//adding game sounds to the game
			coinSound = game.add.audio('coinSound');
			jumpSound = game.add.audio('jumpSound');
			deathSound = game.add.audio('deathSound');
			gameSound = game.add.audio('gameSound');
			goombaDeathSound = game.add.audio('goombaDeathSound');
			lostLifeSound = game.add.audio('lostLifeSound');
			bonusLifeSound = game.add.audio('bonusLifeSound');
			
			
			
			map.createFromTiles(2, null, 'coin', 'stuff', coins);
			
			//Dhmiourgia bonus tile apo to map data
			//kai loading sprite 3 opu einai kai to bonus sprite apo
			//to super_mario_tiles.png
			map.createFromTiles(3, null, 'bonus', 'stuff', bonus);
		

			
			/*Από coins.callAll(...) [0, 0, 1, 2] σε [ 0, 0, 1, 2, 3, 4, 5, 6, 7 ] 
			  Αφού το αρχείο coin2 έχει 8 tiles αντί για 3. */
			coins.callAll('animations.add', 'animations', 'spin',
					[ 0, 0, 1, 2, 3, 4, 5, 6, 7 ], 6, true);
			
			coins.callAll('animations.play', 'animations', 'spin');

			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);

			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 370;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 1, 2, 3 ], 10, true);
			player.animations.add('walkLeft', [ 7, 8, 9 ], 10, true);
			player.goesRight = true;

			game.camera.follow(player);

			cursors = game.input.keyboard.createCursorKeys();
			
			//ksekinaei na paizei to gameSound apo th arxh
			gameSound.play();
		}

		function update() {
			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas, layer);
			game.physics.arcade.overlap(player, goombas, goombaOverlap);
			game.physics.arcade.overlap(player, coins, coinOverlap);
			
			//symperilamvano sta physics to player kai to bonus
			//kai thn function bonusOverlap gia response se periptwsh overlap
			game.physics.arcade.overlap(player, bonus, bonusOverlap);
			
			//Fernei to scoreText kai to lifeText 
			//mprosta apo ola ta layers
			scoreText.bringToTop();
			lifeText.bringToTop();
			
			
			
			if (player.body.enable) {
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 7;
				}

				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					player.animations.stop();
					//otan o paikths pataei to panw 
					//velaki paizei to jumpSound
					jumpSound.play();
					
					
					
				}
				
				

				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 5;
					else
						player.frame = 12;
				}
			}
		}
		
		//Otan player,bonus kanun overlap, kaleite h
		//Apo katw synarthsh
		function bonusOverlap(player, bonus) {
			//paikse to bonusLifeSound
			bonusLifeSound.play();
			//Remove bonus sprite
			bonus.kill();
			//aukshsh ths zwhs kata 1
			game.life++;
			lifeText.text = 'Lives: ' + game.life;
		}
		
		function coinOverlap(player, coin) {
			coin.kill();
			//Otan yparxei coinOverlap paizei to coinSound
			coinSound.play();
			//kathe fora pu yparxei coinOverlap auksanete to score kata 1
			score += 1;
    		scoreText.text = 'Score: ' + score;
		}
		
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				
				//kathe fora pu petheni goomba
				//dinontai +5 points
				score += 5;
				scoreText.text = 'Score: ' + score;
				
				//otan ginete overlap player se goomba
				//paizei to lostLifeSound
				lostLifeSound.play();
				goomba.animations.stop();
				goomba.frame = 2;
				
				
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} else {
				//otan ginete overlap player se goomba
				//paizei to goombaDeathSound
				goombaDeathSound.play();
				goomba.animations.stop();
				goomba.frame = 2;
				
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
				//meiwsh ths zwhs kata 1
				game.life--;
				lifeText.text = 'Lives: ' + game.life;
				
				//Otan o paikths pethanei stamataei
				//th mousiki tu paixnidioy
				//kai paizei auth tu gameover
				//kai teleiwnei to paixnidi
				if(game.life == 0) {
				gameSound.pause();
				deathSound.play();
				player.frame = 6;
				player.body.enable = false;
				
				player.animations.stop();
					game.time.events.add(Phaser.Timer.SECOND * 3, function() {
						game.paused = true;
					});
				}
			}
		}
	</script>
</body>
</html>
